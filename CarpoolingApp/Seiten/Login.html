<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" href="../Ressourcen/Stylesheet.css"> <!-- Hier den korrekten Pfad zur CSS-Datei angeben -->
</head>
<body>

<div class="login-container">
    <h1>Login</h1>

    <form action="./UserPage.html" method="POST">
        <div class="input-field">
            <label for="email">Email</label>
            <input type="email" id="email" name="email" required>
        </div>

        <div class="input-field">
            <label for="password">Password</label>
            <input type="password" id="password" name="password" required>
        </div>

        <div class="create-account">
            <a href="./Register.html">Kein Konto? Erstellen Sie eines</a>
        </div>

        <button type="submit" class="signin-button">Sign In</button>
    </form>

    <!-- Zurück-Link -->
    <div class="back-link">
        <a href="./Home.html">Zurück zur Startseite</a>
    </div>
</div>

</body>
</html>
