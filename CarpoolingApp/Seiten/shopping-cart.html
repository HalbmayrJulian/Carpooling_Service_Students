<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <title>Warenkorb</title>
    <link rel="stylesheet" href="../Ressourcen/Stylesheet.css">
    <style>
        body {
            margin: 0;
            font-family: Arial, sans-serif;
            background: url('../Ressourcen/Images/Background2.jpg') no-repeat center center fixed;
            background-size: cover;
        }

        .cart-container {
            max-width: 800px;
            margin: 50px auto;
            background: rgba(255, 255, 255, 0.95);
            padding: 40px;
            border-radius: 16px;
            box-shadow: 0 8px 30px rgba(0,0,0,0.15);
        }

        h1 {
            text-align: center;
            color: #2c3e50;
            margin-bottom: 30px;
        }

        .cart-item {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 15px 20px;
            margin-bottom: 15px;
            background: #f4f4f4;
            border-radius: 10px;
        }

        .cart-item span {
            font-weight: 500;
        }

        .remove-button {
            background-color: #e74c3c;
            color: white;
            border: none;
            padding: 8px 12px;
            border-radius: 6px;
            cursor: pointer;
        }

        .remove-button:hover {
            background-color: #c0392b;
        }

        .confirm-button {
            margin-top: 30px;
            width: 100%;
            padding: 15px;
            background-color: #27ae60;
            color: white;
            border: none;
            font-size: 1.1em;
            border-radius: 10px;
            cursor: pointer;
            font-weight: bold;
        }

        .confirm-button:hover {
            background-color: #219150;
        }

        .back-button {
            display: block;
            margin: 30px auto 0 auto;
            padding: 15px 30px;
            background-color: #e0e0e0;
            color: #2c3e50;
            border: none;
            border-radius: 10px;
            font-size: 1em;
            cursor: pointer;
            transition: background-color 0.3s ease;
            text-align: center;
        }

        .back-button:hover {
            background-color: #c7c7c7;
        }

        .empty {
            text-align: center;
            color: #7f8c8d;
            font-style: italic;
        }

        .total-price {
            text-align: center;
            margin-top: 10px;
            font-weight: bold;
            color: #2c3e50;
        }
    </style>
</head>
<body>
    <div class="cart-container">
        <h1>Dein Warenkorb</h1>
        <div id="cart-items"></div>
        <div class="total-price" id="total-price"></div>
        <button class="confirm-button" onclick="confirmOrder()">Bestellung abschicken</button>
        <button class="back-button" onclick="location.href='Shop.html'">ðŸ”™ ZurÃ¼ck zum Shop</button>
    </div>

    <script>
        const cartContainer = document.getElementById("cart-items");
        const totalPriceDisplay = document.getElementById("total-price");
        let cart = JSON.parse(localStorage.getItem("cart")) || [];
        let userCoins = parseInt(localStorage.getItem("coins")) || 120;

        function renderCart() {
            cartContainer.innerHTML = "";
            let total = 0;

            if (cart.length === 0) {
                cartContainer.innerHTML = '<p class="empty">Dein Warenkorb ist leer.</p>';
                totalPriceDisplay.innerText = "";
                return;
            }

            cart.forEach((item, index) => {
                total += item.price;
                const div = document.createElement("div");
                div.className = "cart-item";
                div.innerHTML = `
                    <span>${item.name} â€“ ${item.price} Coins</span>
                    <button class="remove-button" onclick="removeItem(${index})">Entfernen</button>
                `;
                cartContainer.appendChild(div);
            });

            totalPriceDisplay.innerText = `Gesamtpreis: ${total} Coins`;
        }

        function removeItem(index) {
            cart.splice(index, 1);
            localStorage.setItem("cart", JSON.stringify(cart));
            renderCart();
        }

        function confirmOrder() {
            const total = cart.reduce((sum, item) => sum + item.price, 0);

            if (cart.length === 0) {
                alert("Dein Warenkorb ist leer!");
                return;
            }

            if (userCoins < total) {
                alert("Nicht genug Coins! Du hast nur " + userCoins + " Coins.");
                return;
            }

            userCoins -= total;
            localStorage.setItem("coins", userCoins);
            localStorage.removeItem("cart");
            alert("Bestellung erfolgreich abgeschickt! ðŸŽ‰\nVerbleibendes Guthaben: " + userCoins + " Coins");
            cart = [];
            renderCart();
        }

        renderCart();
    </script>
</body>
</html>
