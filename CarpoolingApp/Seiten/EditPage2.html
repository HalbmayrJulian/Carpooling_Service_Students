<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <title>Fahrt bearbeiten</title>
    <link rel="stylesheet" href="../Ressourcen/Stylesheet.css">
    <style>
        body {
            margin: 0;
            font-family: Arial, sans-serif;
            background: url('../Ressourcen/Images/Background2.jpg') no-repeat center center fixed;
            background-size: cover;
        }

        .edit-container {
            max-width: 600px;
            margin: 50px auto;
            background: rgba(255, 255, 255, 0.96);
            padding: 40px;
            border-radius: 20px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.2);
        }

        h1 {
            text-align: center;
            color: #2c3e50;
            margin-bottom: 30px;
        }

        .section {
            margin-bottom: 30px;
        }

        .section h2 {
            color: #2980b9;
            margin-bottom: 15px;
        }

        .counter {
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 15px;
        }

        .counter button {
            background-color: #3498db;
            color: white;
            border: none;
            font-size: 1.5em;
            padding: 5px 15px;
            border-radius: 10px;
            cursor: pointer;
        }

        .counter span {
            font-size: 1.3em;
            font-weight: bold;
            color: #2c3e50;
        }

        input[type="text"], input[type="time"] {
            width: 100%;
            padding: 12px;
            font-size: 1em;
            border: 1px solid #ccc;
            border-radius: 10px;
        }

        .form-group {
            margin-bottom: 20px;
        }

        label {
            display: block;
            margin-bottom: 5px;
            color: #2c3e50;
            font-weight: bold;
        }

        .footer-buttons {
            display: flex;
            justify-content: space-between;
            margin-top: 40px;
        }

        .footer-buttons button {
            padding: 12px 20px;
            font-size: 1em;
            border: none;
            border-radius: 10px;
            font-weight: bold;
            cursor: pointer;
        }

        .back-button {
            background-color: #95a5a6;
            color: white;
        }

        .back-button:hover {
            background-color: #7f8c8d;
        }

        .save-button {
            background-color: #2ecc71;
            color: white;
        }

        .save-button:hover {
            background-color: #27ae60;
        }
    </style>
</head>
<body>
    <div class="edit-container">
        <h1>Fahrt bearbeiten</h1>

        <div class="section">
            <h2>Anzahl der Sitzplätze</h2>
            <div class="counter">
                <button onclick="changeSeats(-1)">−</button>
                <span id="seatCount">2</span>
                <button onclick="changeSeats(1)">+</button>
            </div>
        </div>

        <div class="section">
            <h2>Zeitmanagement</h2>
            <div class="form-group">
                <label for="departure-time">Abfahrtszeit</label>
                <input type="time" id="departure-time" value="08:00">
            </div>
        </div>

        <div class="section">
            <div class="form-group">
                <label for="departure">Abfahrtsort</label>
                <input type="text" id="departure" placeholder="z. B. Waidhofen">
            </div>

            <div class="form-group">
                <label for="destination">Zielort</label>
                <input type="text" id="destination" placeholder="z. B. Amstetten">
            </div>
        </div>

        <div class="footer-buttons">
            <button class="back-button" onclick="location.href='EditPage1.html'">← Zurück</button>
            <button class="save-button" onclick="saveRide()">✓ Speichern</button>
        </div>
    </div>

    <script>
        let seatCount = 2;

        function changeSeats(amount) {
            seatCount = Math.max(1, seatCount + amount);
            document.getElementById("seatCount").innerText = seatCount;
        }

        function saveRide() {
            const departure = document.getElementById("departure").value;
            const destination = document.getElementById("destination").value;
            const time = document.getElementById("departure-time").value;

            const updatedRide = {
                from: departure || "Waidhofen",
                to: destination || "Amstetten",
                time: time,
                seats: seatCount
            };

            localStorage.setItem("myRideEdit", JSON.stringify(updatedRide));
            alert("Fahrt erfolgreich gespeichert!");
            location.href = "MyRides.html";
        }
    </script>
</body>
</html>
